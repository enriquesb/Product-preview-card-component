<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="img-div">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="text-div">
      <p>PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h1 class="current-price">$149.99</h1>
          <p><del>$169.99</del></p>
        </div>
      <div class="cart-btn">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="icon-cart">
        <p>Add to Cart</p>
      </div>



    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/enriquesb">Enrique SB</a>.
  </footer>
</body>

</html>
